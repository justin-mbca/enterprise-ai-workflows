services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    container_name: mlops-postgres
    environment:
      POSTGRES_DB: mlops_db
      POSTGRES_USER: mlops_user
      POSTGRES_PASSWORD: mlops_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MLflow Tracking Server
  mlflow:
    image: python:3.10-slim
    container_name: mlops-mlflow
    working_dir: /mlflow
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://mlops_user:mlops_password@postgres:5432/mlops_db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
      - MLFLOW_HOST=0.0.0.0
      - MLFLOW_ALLOWED_HOSTS=*
      - MLFLOW_CORS_ALLOWED_ORIGINS=*
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
      - ./mlflow:/mlflow
    networks:
      - mlops-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "pip install mlflow==3.6.0 psycopg2-binary==2.9.11 && 
             mlflow server 
             --backend-store-uri postgresql://mlops_user:mlops_password@postgres:5432/mlops_db 
             --default-artifact-root /mlflow/artifacts 
             --host 0.0.0.0 
             --port 5000"

  # Jupyter Lab for Experiments
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: mlops-jupyter
    user: root
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - MLFLOW_TRACKING_URI=http://mlflow-proxy
      - NB_UID=1000
      - NB_GID=100
      - CHOWN_HOME=yes
      - GRANT_SUDO=yes
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./models:/home/jovyan/models
      - ./data:/home/jovyan/data
      - mlflow_artifacts:/mlflow/artifacts
    networks:
      - mlops-network
    depends_on:
      - mlflow
      - mlflow-proxy
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

  # Model Deployment API (FastAPI)
  model-api:
    build:
      context: ./deployment
      dockerfile: Dockerfile
    container_name: mlops-api
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MODEL_NAME=customer_churn_model
      - MODEL_STAGE=Production
    ports:
      - "8000:8000"
    volumes:
      - ./deployment:/app
      - mlflow_artifacts:/mlflow/artifacts
    networks:
      - mlops-network
    depends_on:
      - mlflow
      - mlflow-proxy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Reverse proxy to satisfy MLflow Host header checks
  mlflow-proxy:
    image: nginx:alpine
    container_name: mlops-mlflow-proxy
    depends_on:
      - mlflow
    ports:
      - "5001:80"
    networks:
      - mlops-network
    volumes:
      - ./mlflow/nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  mlops-network:
    driver: bridge

volumes:
  postgres_data:
  mlflow_artifacts:
